<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments Page</title>
    <style>
       /* 重置样式 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* 设置字体大小和颜色 */
body {
  font-size: 16px;
  color: #333;
}

/* 设置链接样式 */
a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* 设置按钮样式 */
button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 8px 16px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

/* 设置容器样式 */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 15px;
}

/* 设置标题样式 */
h1, h2, h3, h4, h5, h6 {
  margin-bottom: 1rem;
}

/* 设置段落样式 */
p {
  margin-bottom: 1rem;
}

/* 设置列表样式 */
ul, ol {
  margin-bottom: 1rem;
}

li {
  margin-bottom: 0.5rem;
}

    </style>
</head>

       <a href="index.html">&nbsp;首页</a>

        async>
</script>

</html>
